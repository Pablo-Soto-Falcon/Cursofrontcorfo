<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Español de Colón</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100 px;
            padding: 40 px ;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: right;
        }
        nav a {
            margin: 10px 15px;
            text-decoration: none;
            color: #ffffff;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }

        .footer-column h3 {
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: #38b6ff;
        }

        .footer-column a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .footer-column a:hover {
            color: #38b6ff;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #38b6ff;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .contact-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            align-items: center;
        }

        .contact-form textarea {
            resize:none;
            height: 100px;
        }

        .contact-form input[type="submit"] {
            background-color: #38b6ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #005f99;
        }

    </style>
</head>
<body>
    <header>
        <h1>HOSPITAL ESPAÑOL DE COLÓN</h1>
        
        <div class="logo">
            <a href="index.html">
                <img src="logocualquiera.png" alt="Logo del Hospital Español" width= 50px>
            </a>
        </div>

        <nav>
            <a href="index.html">Inicio</a>
            <a href="Equipo Medico.html">Equipo Medico</a>
            <a href="Contacto.html">Contacto</a>
            <a href="Reservar.html" style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Reservar</a>
        </nav>    
        
    </header>

    <body>
        <H1>Contacto</H1>

        <div class="contact-form">
            <h2>Contacto</h2>
    
            <form action="/contact" method="POST">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
                </div>
    
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
                </div>
    
                <input type="submit" value="Enviar Mensaje">
            </form>
        </div>


    </body>

    <footer>
        <div class="footer-container">

            <div class="footer-column">
                <h3>Enlaces de Interés</h3>
                <a href="index.html">Inicio</a>
                <a href="Equipo Medico.html">Nosotros</a>
                <a href="Contacto.html">Contacto</a>
            </div>

            <div class="footer-column contact-info">
                <h3>Contacto</h3>
                <p>Email: <a href="mailto:contacto@hospitalespañol.cl">contacto@hospitalespañol.cl</a></p>
                <p>Teléfono: <a href="tel:+1234567890">+12 345 678 90</a></p>
                <p>Dirección: Av. Vitacura 7878, Vitacura, Chile</p>
            </div>
            

            <div class="footer-column">
                <h3>Síguenos</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="Facebook" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com" target="Instagram" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="Linkedin" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>


        </div>
    </footer>

</body>
</html>
